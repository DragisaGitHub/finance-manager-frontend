<div class="savings-goal-container p-6 bg-white rounded-md">
  <h2 class="text-xl font-semibold mb-4">Savings Goals</h2>

  <div *ngIf="alertMessage" class="alert alert-warning">
    {{ alertMessage }}
  </div>

  <form (ngSubmit)="addOrUpdateGoal()" class="space-y-4">
    <!-- Name Field -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="newGoal.name" name="name" required />
    </mat-form-field>

    <!-- Target Amount Field -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Target Amount</mat-label>
      <input matInput type="number" [(ngModel)]="newGoal.targetAmount" name="targetAmount" required />
    </mat-form-field>

    <!-- Current Amount Field -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Current Amount</mat-label>
      <input matInput type="number" [(ngModel)]="newGoal.currentAmount" name="currentAmount" required />
    </mat-form-field>

    <!-- Target Date Field -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Target Date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="newGoal.targetDate" name="targetDate" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Save Button -->
    <button mat-raised-button color="primary" type="submit" class="w-full">
      Save Goal
    </button>
  </form>

  <!-- Display Savings Goals -->
  <div class="goals-list mt-8 space-y-4">
    <div *ngFor="let goal of goals" class="p-4 bg-gray-100 rounded-md">
      <h3 class="text-lg font-semibold">
        {{ goal.name }} ({{ goal.currentAmount }} / {{ goal.targetAmount }})
      </h3>
      <div class="flex justify-between items-center mt-2">
        <span class="text-sm text-gray-500">Target Date: {{ goal.targetDate | date }}</span>
        <button mat-raised-button color="warn" (click)="deleteGoal(goal?.id)">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
